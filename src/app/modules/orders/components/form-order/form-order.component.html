
<div class="row" *ngIf="client && order">
  <div class="col-8">
    <form class="full-width">

      <div class="row">
        <div class="col-12 col-lg-6">
          <mat-form-field class="full-width">
              <input matInput [matDatepicker]="pickerDeal" name="dateDeal" [(ngModel)]="order.dateDeal"
                placeholder="Fecha de Pedido" >
              <mat-datepicker-toggle matSuffix [for]="pickerDeal"></mat-datepicker-toggle>
              <mat-datepicker #pickerDeal></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-6">
          <mat-form-field class="full-width">
              <input matInput [matDatepicker]="pickerTrial" name="dateTrial" [(ngModel)]="order.dateTrial"
              placeholder="Fecha de Prueba">
              <mat-datepicker-toggle matSuffix [for]="pickerTrial"></mat-datepicker-toggle>
              <mat-datepicker #pickerTrial></mat-datepicker>
            </mat-form-field>
        </div>
      </div> 

      <div class="row">
          <div class="col-12 col-lg-12">
            <mat-form-field class="full-width">
                <input matInput [matDatepicker]="pickerDelivery" name="dateDelivery" [(ngModel)]="order.dateDelivery"
                placeholder="Fecha de Entrega">
                <mat-datepicker-toggle matSuffix [for]="pickerDelivery"></mat-datepicker-toggle>
                <mat-datepicker #pickerDelivery></mat-datepicker>
            </mat-form-field>
          </div>
      </div> 

      <mat-form-field class="full-width">
          <textarea matInput placeholder="Nota" name="comment" [(ngModel)]="order.comment">
          </textarea>
      </mat-form-field>
      

      <div class=row>
        <div class="col-4 offset-4 mt-3">
            <button (click)="onClickBtn()" class="full-width" mat-raised-button color="primary"> Registrar Pedido </button>
        </div>
      </div>
    </form>          
  </div>
  <div class="col-4 d-flex justify-content-center align-items-center">
    <div>
      <img class="img-fluid" src="./../../../../../assets/img/shopping-bag.png" alt="">
    </div>
  </div>
</div>
