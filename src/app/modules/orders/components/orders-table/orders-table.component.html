<div class="mat-elevation-z8 ">
  <table mat-table [dataSource]="dataSource" class="full-width">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Nro. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="dateDeal">
      <th mat-header-cell *matHeaderCellDef> Fecha de Pedido </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDeal}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateTrial">
      <th mat-header-cell *matHeaderCellDef> Fecha de Prueba </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTrial}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateDelivery">
      <th mat-header-cell *matHeaderCellDef> Fecha de Entrega </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDelivery}} </td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element">{{ element.client.name }} {{element.client.lastName}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Ver Cliente </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="goClient(element.client.id)">
          <mat-icon> person </mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Ver Detalles </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="goOrder(element.client.id, element.id)">
          <mat-icon> description </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
