<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Nro. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date_deal">
          <th mat-header-cell *matHeaderCellDef> Fecha de Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDeal}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date_trial">
          <th mat-header-cell *matHeaderCellDef>  Fecha de Pueba </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTrial}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date_delivery">
          <th mat-header-cell *matHeaderCellDef>  Fecha de Entrega </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDelivery}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> Comentario </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="warn" (click)="editOrder(client.id, element.id)"> 
              <mat-icon> edit </mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
</div>
