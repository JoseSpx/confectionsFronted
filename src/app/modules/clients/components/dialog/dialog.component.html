<h2 mat-dialog-title class="text-center"> Nueva Medida </h2>
<mat-dialog-content>
  <form>
      <mat-form-field class="full-width">
        <mat-select placeholder="Favorite food">
          <mat-option *ngFor="let clothes of clothesList" [value]="clothes.name">
            {{clothes.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        
      <mat-form-field class="full-width">
        <input matInput placeholder="Titulo" maxlength="100" value="">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Comentario" maxlength="254"></textarea>
      </mat-form-field>
    </form>  
</mat-dialog-content>
<mat-dialog-actions class="text-center">
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
