<h2 mat-dialog-title class="text-center"> Editar Modelo </h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <textarea matInput placeholder="Modelo" [(ngModel)]="data.clientMeasure.model">
    </textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="text-center">
  <button mat-button mat-dialog-close> Cancelar </button>
  <button mat-button [mat-dialog-close]="data.clientMeasure"> Aceptar </button>
</mat-dialog-actions>
