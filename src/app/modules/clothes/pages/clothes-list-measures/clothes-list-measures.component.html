<div class="container-fluid" *ngIf="clothes">
  <div class="row mt-3">
    <div class="col-12">
        <app-button-back></app-button-back>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <h4> Secci√≥n de Medidas del {{ clothes.name }} </h4>
      <hr>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
        <button mat-raised-button color="primary" (click)="new()"> 
          <mat-icon> add </mat-icon>
          Nueva Medida 
        </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-md-6">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">


                    <!-- Position Column -->
                    <ng-container matColumnDef="Nro">
                      <th mat-header-cell *matHeaderCellDef> Nro. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Edit Column -->
                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef> Editar </th>
                      <td mat-cell *matCellDef="let element"> 
                          <button mat-button class="edit" color="warn" (click)="edit(element)">
                              <mat-icon> edit </mat-icon>
                          </button>  
                      </td>
                    </ng-container>
                  
                    <!-- Delete Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-button color="warn" (click)="delete(element.id)">
                                <mat-icon> delete </mat-icon>
                            </button>  
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                </table>   
            </div>
            <div class="col-12 mt-3 mt-md-0 col-md-6" *ngIf="state == 1 || state == 2">
                <mat-card class="full-width">
                    <mat-card-header class="d-flex justify-content-center">
                      <mat-card-title> {{ title }} </mat-card-title>
                    </mat-card-header>
                     <mat-card-content>
                        <form class="example-form">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Nombre de la Medida" name="name" [(ngModel)]="typeMeasureSelected.name">
                              </mat-form-field>
                          </form>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="accept()"> {{ this.btnText }} </button>
                      <button mat-button (click)="cancel()"> Cancelar </button>
                    </mat-card-actions>
                  </mat-card>
                  
            </div>
            <div class="col-12 mt-3 mt-md-0 col-md-6" *ngIf="state == 0">
              <div class="image d-flex justify-content-center align-items-center">
                <img class="img-fluid" src="../../../../../assets/img/rulers.png"> 
              </div>
              <div class="mt-3">
                <p class="text-center"> Todos los tipos de medida de la ropa seleccionada </p>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
